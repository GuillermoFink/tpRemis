<app-menu></app-menu>
<form action="" style="margin-top: 2%;">
  <p-panel header="Solicitud de vehiculo">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px;">
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">
          <p-panel header="Preferencias de vehiculos">
            <app-tablas></app-tablas>
          </p-panel>
        </div>

        <div class="ui-grid-col-6">
          <div class="container">
            <div class="form-group">
              <div class="ui-grid-col-6">
                <h3 class="first" id="tituloOrigen">Ingresar Dirección de Origen</h3>
                <input id='float-input' placeholder="Ingresar Dirección" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
                  class="form-control" #search [formControl]="searchControl" style="width: 50%;">
              </div>
              <div class="ui-grid-col-6">
                <div *ngIf="seleccionoOirgen">
                  <h3 class="first">Confirmar Origen</h3>
                  <button pButton type="button" (click)="guardarOrigen()" label="Confirmar" class="ui-button-info"></button>
                </div>
                <div *ngIf="seleccionoDestino">
                  <h3 class="first">Confirmar Destino</h3>
                  <button pButton type="button" (click)="guardarDestino()" label="Confirmar" class="ui-button-success"></button>
                </div>

              </div>

              <br>

            </div>
            <div class="ui-grid-col-12">
              <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                <agm-marker *ngIf="confirmaOrigen" [latitude]="latitude1" [longitude]="longitude1"></agm-marker>
                <agm-direction *ngIf="muestroRuta" [origin]="dir.origin" [destination]="dir.destination">
                </agm-direction>
              </agm-map>
            </div>

          </div>
          <!-- mapa original
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng">
              <agm-info-window>Casa</agm-info-window>
              
                <agm-direction *ngIf="dir" 
              [origin]="dir.origin" [destination]="dir.destination">
            </agm-direction>
              
              
            </agm-marker>

          </agm-map>
          -->

        </div>
      </div>
      <div *ngIf="datosViaje" class="ui-grid-row">
        <div class="ui-grid-col-12" style="text-align: center;">
          <div class="ui-grid-col-4">
            <h3 class="first">Distancia del viaje</h3>
            <p-chips [(ngModel)]="distancia"></p-chips>
          </div>
          <div class="ui-grid-col-4">
            <h3 class="first">Duracion aproximada:</h3>
            <p-chips [(ngModel)]="duracion"></p-chips>
          </div>
          <div class="ui-grid-col-4">
            <h3 class="first">Costo:</h3>
            <p-chips [(ngModel)]="costo"></p-chips>
          </div>

        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-12" style="text-align: center;">
          <button>ACEPTAR</button>
          <button routerLink="/home">CANCELAR</button>
        </div>
      </div>
    </div>
  </p-panel>
</form>
